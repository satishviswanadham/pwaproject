<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <style>
    .flex{
      display: flex;
      flex-direction :row;
      justify-content: space-around;
    }

      .flex div{
        background-color: skyblue;
        font-size: 20px;
        margin : 2%;
        padding : 1%;
      }


    </style>
  </head>
  <body>
  <div class="flex">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </body>
</html>
